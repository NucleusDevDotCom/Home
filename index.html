<body>

	<div style="float:left; border:0px solid;">
		<div style="margin-left:10px;float:left;border:0px solid;"><img src="nucleus.png" alt="Nucleus Image"></div>

	<div style="float:left; display:inline-block; width:100px;"><a href='https://reddit.com'>Reddit</a></div>

	<div id='Panel' style="float:left; display:inline-block; width:100%;border:1px solid;border-radius:3px; margin-left:7px;"></div>
	<script>
	window.onload = function() {
    	getParams();
	};
	
	async function loadHtml(html_page) {
	     const response = await fetch(html_page);
	     const text = await response.text();
	     var pnl = document.getElementById('Panel');
		 //pnl.innerHTML = text;
    }
	async function getParams(){
	var parms = new URLSearchParams(window.location.search);
	for (const k of parms.keys())
	{
	if (k === 'pintrest')
	{loadHtml('pintrest.html');}
		
	if (k === 'angular')
	{loadHtml('angular.html');}
		
	}

   }

	</script>
